version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy

responses:
  utter_greet:
  - text: "Hey! How are you doing?"

  utter_cheer_up:
  - text: "Let me tell you a joke: Why do we tell actors to break a leg? ...Because every play has a cast. :D"

  utter_did_that_help:
  - text: "I hope I made you feel better! :)"

  utter_happy:
  - text: "I'm glad that you are happy! :D"

  utter_goodbye:
  - text: "Good bye! It was nice talking to you."

session_config:
  session_expiration_time: 120
  carry_over_slots_to_new_session: true