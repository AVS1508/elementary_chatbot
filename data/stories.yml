- story: Assess coronavirus risk to user comprehension
  steps:
  - intent: coronavirus_assessment
  - action: form_coronavirus_assessment
  - active_loop: form_coronavirus_assessment
  - slot_was_set:
    - is_vaccinated: true
  - slot_was_set:
    - requested_slot: is_vaccinated
  - slot_was_set:
    - vaccine_brand: Covishield
  - slot_was_set:
    - requested_slot: vaccine_brand
  - slot_was_set:
    - num_doses: '2'
  - slot_was_set:
    - requested_slot: num_doses
  - slot_was_set:
    - past_infection: false
  - slot_was_set:
    - requested_slot: past_infection
  - slot_was_set:
    - current_symptoms: false
  - slot_was_set:
    - requested_slot: current_symptoms
  - slot_was_set:
    - preexisting_conditions: false
  - slot_was_set:
    - requested_slot: preexisting_conditions
  - slot_was_set:
    - travel_interstate: true
  - slot_was_set:
    - requested_slot: travel_interstate
  - active_loop: null
  - action: utter_slot_values
  - action: utter_coronavirus_assessment
  - action: action_deactivate_loop
  - active_loop: null
  - action: action_reset_slots