version: "2.0"

rules:
- rule: Respond hello anytime the user says hello
  steps:
  - intent: greet
  - action: utter_greet

- rule: Respond goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Respond to FAQs whenever a pre-determined question is asked
  steps:
  - intent: faq
  - action: utter_faq

- rule: Respond to Rasa Chitchat whenever a bot-specific question is asked
  steps:
  - intent: chitchat
  - action: utter_chitchat